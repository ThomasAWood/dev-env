# remap prefix
unbind C-b
set -g prefix M-Space
bind M-Space send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# Split panes using ; and ', make sure they open in the same path
bind ';' split-window -h -c "#{pane_current_path}"
bind "'" split-window -v -c "#{pane_current_path}"

unbind '"'
unbind %

# Reload config file
bind r source-file ~/.tmux.conf

# don't rename windows automatically
set -g allow-rename off
set -g automatic-rename on
set -g automatic-rename-format ""

# Fixing escape times for NVIM
set -sg escape-time 10

# Options to make tmux more pleasant
set -g mouse on
set -g default-terminal 'tmux-256color'

# Setup tmux plugin manager (tpm)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Theme Plugin
set -g @plugin 'catppuccin/tmux'

# Theme config
set -g status-left ""
set -g status-right-length 100
set -g status-right ""
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_fg}] 󰭦 %Y-%m-%d 󰅐 %H:%M "

# Set window names to window names (for some reason oh my zsh sets them automatically, need to overrides that)
set -g @catppuccin_window_text "#W"
set -g @catppuccin_window_current_text "#W"

# Run tmux package manager
run '~/.config/tmux/plugins/tpm/tpm'
