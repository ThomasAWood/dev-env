# remap prefix
unbind C-b
set -g prefix M-Space
bind M-Space send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

# Vim style pane selection
#bind h select-pane -L
#bind j select-pane -D 
#bind k select-pane -U
#bind l select-pane -R

# Smart pane switching with awareness of Vim splits using Alt-hjkl
# See: https://github.com/christoomey/vim-tmux-navigator

# decide whether we're in a Vim process
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n 'M-h' if-shell "$is_vim" 'send-keys M-h' 'select-pane -L'
bind-key -n 'M-j' if-shell "$is_vim" 'send-keys M-j' 'select-pane -D'
bind-key -n 'M-k' if-shell "$is_vim" 'send-keys M-k' 'select-pane -U'
bind-key -n 'M-l' if-shell "$is_vim" 'send-keys M-l' 'select-pane -R'

bind-key -T copy-mode-vi 'M-h' select-pane -L
bind-key -T copy-mode-vi 'M-j' select-pane -D
bind-key -T copy-mode-vi 'M-k' select-pane -U
bind-key -T copy-mode-vi 'M-l' select-pane -R

# Split panes using ; and ', make sure they open in the same path
bind ';' split-window -h -c "#{pane_current_path}"
bind "'" split-window -v -c "#{pane_current_path}"

unbind '"'
unbind %

# Reload config file
bind r source-file ~/.tmux.conf \; display-message ".tmux.conf reloaded"

# vim style keys for copy/paste mode
set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel

# TMUX Sessionizer!!
bind-key -r f run-shell "tmux neww ~/.local/scripts/tmux-sessioniser"

# don't rename windows automatically
set -g allow-rename off
set -g automatic-rename on
set -g automatic-rename-format ""

# Fixing escape times for NVIM
set -sg escape-time 0

# Options to make tmux more pleasant
set -g mouse on
set -g default-terminal 'tmux-256color'

# Setup tmux plugin manager (tpm)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Theme Plugin
set -g @plugin 'catppuccin/tmux'

# Theme config

set -g status-right-length 100
set -g status-right ""
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_fg}] 󰭦 %d-%m-%Y 󰅐 %H:%M "

# Set window names to window names (for some reason oh my zsh sets them automatically, need to overrides that)
set -g @catppuccin_window_text "#W"
set -g @catppuccin_window_current_text "#W"

# Automatic install of TPM on a new machine
if "test ! -d ~/.config/tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm && ~/.config/tmux/plugins/tpm/bin/install_plugins'"

# Run tmux package manager
run '~/.config/tmux/plugins/tpm/tpm'
